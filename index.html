<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="./assets/css/style.min.css"> -->

	<script src="./assets/js/script.min.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="p-4 my-4 bg-light rounded-3 text-center">
			<div class="row">
				<div class="col">
					<h1 id="title">Survey Form</h1>
					<p id="description">Let me know how I can improve this web page.</p>
					<form id="survey-form">
						<div class="row mb-3">
							<div class="col">
								<label id="name-label" class="form-label" for="name">Name *</label>
								<input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
							</div>
							<div class="col">
								<label id="email-label" class="form-label" for="email">Email address *</label>
								<input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
							</div>
							<div class="col">
								<label id="number-label" class="form-label" for="number">Age</label>
								<input type="number" name="number" id="number" class="form-control" min="1" max="130" placeholder="Age">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label id="dropdown-label" class="form-label" for="dropdown">How did you find this web page?</label>
								<select name="dropdown" id="dropdown" class="form-select">
									<option selected disabled value="">Choose...</option>
									<option value="search">Search engine</option>
									<option value="link">Link from a web page</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="col">
								<p>Do you like this web page?</p>
								<div class="form-check form-check-inline">
									<input type="radio" name="like" id="like-yes" class="form-check-input" value="Yes">
									<label class="form-check-label" for="like-yes">Yes</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="like" id="like-no" class="form-check-input" value="No">
									<label class="form-check-label" for="like-no">No</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" name="like" id="like-unsure" class="form-check-input" value="Unsure">
									<label class="form-check-label" for="like-unsure">Not sure</label>
								</div>
							</div>
							<div class="col">
								<p>Which parts do you like on this web page?</p>
								<div class="form-check form-check-inline">
									<input type="checkbox" name="like-design" id="like-design" class="form-check-input" value="Design">
									<label class="form-check-label" for="like-design">Design</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" name="like-content" id="like-content" class="form-check-input" value="Content">
									<label class="form-check-label" for="like-content">Content</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" name="like-other" id="like-other" class="form-check-input" value="Other">
									<label class="form-check-label" for="like-other">Other</label>
								</div>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<label class="form-label" for="comments">Additional comments/feedback</label>
								<textarea id="comments" class="form-control" name="comments" rows="2" placeholder="Additional comments/feedback"></textarea>
							</div>
						</div>
						<button type="submit" id="submit" class="btn btn-primary">Submit</button>
					</form>

					<div class="footer text-center mt-2">by <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a> & <a href="https://www.freecodecamp.org/adam777" target="_blank">Adam</a> | <a href="https://github.com/Adam777Z/freecodecamp-project-survey-form" target="_blank">GitHub</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
